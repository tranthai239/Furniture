<!DOCTYPE html>
<html>
<head>
    <title>Login and Sign up</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
    <script>

            // Mở form đăng nhập sau khi chuyển hướng
            document.getElementById("chk").checked = true; // Đảm bảo checkbox cho login được chọn
        };*/
    </script>
</head>
<body>
    <div class="main">      
        <input type="checkbox" id="chk" aria-hidden="true">

        <div class="signup">
            <form action="signup.php" method="POST">
                <label for="chk" aria-hidden="true">Sign up</label>
                <input type="text" id="username" name="username" placeholder="Username" required>
                <input type="text" id="loginname" name="loginname" placeholder="Login Name" required>
                <input type="email" id="email" name="email" placeholder="Email" required>
                <input type="number" id="phonenumber" name="phonenumber" placeholder="Phone Number" required>
                <input type="text" id="address" name="address" placeholder="Address" required>
                <input type="password" id="password" name="pswd" placeholder="Password" required>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password" required>
                <button type="submit">Sign up</button>
            </form>
        </div>

        <div class="login">
            <form action="log.php" method="POST">
                <label for="chk" aria-hidden="true">Login</label>
                <input type="text" name="loginName" placeholder="loginName" required>
                <input type="password" name="pswd" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
